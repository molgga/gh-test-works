<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <title>gh-test-works</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      Hello
      <button @click="onAlertReferer">onAlertReferer</button>
      <button @click="onAlertOpener">onAlertOpener</button>
      <button @click="onHistoryBack">onHistoryBack</button>
      <button @click="onWindowClose">onWindowClose</button>
      <br/>
      <br/>
      <input type="text" v-model="state.inputUrl" />
      <button @click="onLocationReplace">onLocationReplace</button>
      <button @click="onLocationHref">onLocationHref</button>
      <button @click="onLocationWindowOpen">onLocationWindowOpen</button>
    </div>
<script>
(() => {
const { createApp, reactive } = Vue;
createApp({
  setup() {
    const state = reactive({
      inputUrl: '',
    });
    const onAlertReferer = () => {
      alert(document.referrer);
    };
    const onAlertOpener = () => {
      alert(!!window.opener);
    };
    const onHistoryBack = () => {
      history.back();
    };
    const onWindowClose = () => {
      window.close();
    };
    const onLocationReplace = () => {
      location.replace(state.inputUrl);
    };
    const onLocationHref = () => {
      location.href = state.inputUrl;
    };
    const onLocationWindowOpen = () => {
      window.open(state.inputUrl);
    };
    return {
      state,
      onAlertReferer,
      onAlertOpener,
      onHistoryBack,
      onWindowClose,
      onLocationReplace,
      onLocationHref,
      onLocationWindowOpen,
    }
  }
}).mount('#app')
})();
</script>
  </body>
</html>
